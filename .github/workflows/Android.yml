name: Android CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - shell: bash
        run: mkdir ~/android-env/
      - name: specify NDK
        run: |
          wget "https://dl.google.com/android/repository/android-ndk-r14b-linux-x86_64.zip"
          unzip android-ndk-r14b-linux-x86_64.zip -d ~/android-env/

      - name: build exteranl
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          . setup.env
          cd external/
          ./build_external.sh Android
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build debug APK
        run: |
          export ANDROID_NDK=/home/runner/android-env/android-ndk-r14b
          export ANDROID_NDK_ROOT=${ANDROID_NDK}
          export ANDROID_NDK_HOME=${ANDROID_NDK}
          echo "y" | sudo apt-get install ninja-build
          cd $GITHUB_WORKSPACE/platform/Android/source
          export ANDROID_FULL_PACKAGE='true'
          bash ./gradlew assembleDebug --stacktrace

      - name: Upload apk
        uses: actions/upload-artifact@v2
        with:
          name: CicadaPlayerDemo_debug.apk
          path: platform/Android/source/paasApp/build/outputs/apk/debug/CicadaPlayerDemo_debug.apk

